<!DOCTYPE html>
<html>
<head>

    <title>我的网站</title>
    <style>

        .dify-container {
            max-width: 1200px;  /* 控制 iframe 最大宽度 */

    </style>

    <div class="dify-container">
        <!-- 粘贴 Dify 提供的 iframe 代码 -->
        <iframe
            src="https://liai-app.chj.cloud/chatbot/8g35b0rb9pZR5aPC"
            style="width: 100%; height: 100%; min-height: 700px"
            frameborder="0"
            allow="microphone">
        </iframe>
    </div>
</body>
</html>
